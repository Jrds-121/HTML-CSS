<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        /*O css tem prioridade maior na configuração do que a dentro do iframe*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" scrolling="no" height="30" width="30" >
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O site do
         
        <iframe src="https://www.youtube.com" frameborder="0">

        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <!-- esse link somente ficará visível caso ocorra um "erro" -->

        </iframe>

        também é muito legal.
    </p>
</body>
</html>
