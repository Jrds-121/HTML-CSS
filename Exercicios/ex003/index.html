<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Agora abaixo vai ter uma imagem em uma sub-pasta.</p>
    <img src="imagem/logo-css.webp" alt="Logo CSS">
    <p>Também podemos carregar imagens externas, e pra isso devemos ter a sua URL completa.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript"> <!-- URL - Copiei o endereço da imagem e colei aqui -->
    
</body>
</html>
