<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
     body{
        font-family: sans-serif;
     }

     a {
        color: rgb(69, 186, 89);
        text-decoration: none;
        font-weight: bold;
     }

     a:visited {
        color: chartreuse;
     }

     a:hover {
        color: rgb(205, 152, 255);
        text-decoration: underline black;
     }

     a:active {
        color: aqua;
     }

     a:after {
      content: '[link]';
     }

    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <li><a href="https://term.ooo/">Bandle</a></li>
    <li><a href="https://conexo.ws/pt/">Conexo</a></li>
    <li><a href="https://lessgames.com/songless">Termo</a></li>

</body>
</html>
