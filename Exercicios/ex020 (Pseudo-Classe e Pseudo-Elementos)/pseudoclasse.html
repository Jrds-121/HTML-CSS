<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: auto;
        }

        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="div" id="d1">01</div>
    <div class="div" id="d2">02</div>
    <div class="div" id="d3">03</div>

</body>
</html>
