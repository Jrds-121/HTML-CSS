<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse dite em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Fuzz Buzz - Jeremy Korpas.mp3" controls autoplay></audio>
    MP3 WAV OGG -->
    <audio preload="metadata" controls >
        <!-- autoplay e loop tbm podem ser adicionados ao lado de controls-->
        <source src="midia/Fuzz Buzz - Jeremy Korpas.mp3" type="audio/mpeg"> <!-- MP3 -->
        <source src="midia/Fuzz Buzz - Jeremy Korpas.ogg" type="audio/ogg"> <!-- OGG -->
        <source src="midia/Fuzz Buzz - Jeremy Korpas.wav" type="audio/wav"> <!-- WAV muito grandes e pesados!!!-->
        <p>Infelizmente seu navegador não consegues reproduzir áudio.<a href="midia/Fuzz Buzz - Jeremy Korpas.mp3"></a> Clique aqui para baixar o arquivo MP3.</p>
    </audio>

<!-- <audio controls> 
<source src="midia/happy-mistake.mp3" type="audio/mpeg"> -->


</body>
</html>
