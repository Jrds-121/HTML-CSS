<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }

    .destaque{
        color: white;
        background-color: gray;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="destaque" rowspan="2" scope="col">Área</th>
                <th class="destaque" rowspan="2" scope="col">Diciplinas</th>
                <th class="destaque" colspan="2" scope="colgroup">Notas</th>
                <th class="destaque" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="destaque" scope="col">Nota 1</th>
                <th class="destaque" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Bilogia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <th class="destaque" colspan="4" scope="row">Media Exatas</th>
                <td class="destaque" >0,0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <th class="destaque" colspan="4" scope="row">Media Humanas</th>
                <td class="destaque" >0,0</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
